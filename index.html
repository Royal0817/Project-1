<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="2048.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="modal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
    <title>2048 Game</title>
</head>
<body>
  <div class="header">
    2048
  </div>
  <div id="score">Score: 0</div>
  <div class="header2">Use directional arrows or swipe to start game</div>
  
  <div class="hidden grid-container"></div>
  <div class="how">
    HOW TO PLAY: Use your arrow keys to move the tiles. <br>
    Tiles with the same number merge into one when they touch. Add them up to reach 2048!
  </div>
  
  <div id="winModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeWinModal()">&times;</span>
        <h2>Congratulations! You've Won!</h2>
        <p>Your score is: <span id="modalScore"></span></p>
        <button onclick="closeWinModal()">Close</button>
    </div>
</div>

</body>
</html>
